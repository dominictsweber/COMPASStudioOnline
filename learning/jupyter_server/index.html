        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto; background: #f5f5f5; }
        h1 { padding: 12px; background: #333; color: white; }
        .container { display: flex; height: calc(100vh - 60px); gap: 0; }
        aside { width: 180px; border-right: 1px solid #ddd; background: white; overflow-y: auto; }
        .main-area { flex: 1; display: flex; flex-direction: column; }
        .editor-section { flex: 1; display: flex; flex-direction: column; min-height: 0; }
        .viewport-section { flex: 1; display: flex; flex-direction: column; min-height: 0; border-left: 1px solid #ddd; }
        #viewport { width: 100%; flex: 1; }
        #editor { flex: 1; }
        .toolbar { padding: 8px; background: #f9f9f9; border-bottom: 1px solid #ddd; display: flex; gap: 6px; align-items: center; }
        #output { background: #111; color: #0f0; padding: 8px; height: 100px; overflow-y: auto; border-top: 1px solid #ddd; }
        h3 { padding: 8px; background: #f9f9f9; margin: 0; font-size: 13px; }

        /* Toggle switch styling */
        .toggle-container {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-left: auto;
        }
        .toggle-label {
            font-size: 12px;
            color: #666;
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 36px;
            height: 20px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .3s;
            border-radius: 20px;
        }
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .3s;
            border-radius: 50%;
        }
        input:checked + .toggle-slider {
            background-color: #2196F3;
        }
        input:checked + .toggle-slider:before {
            transform: translateX(16px);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <!-- <h1>COMPAS Studio Online</h1> -->
    <div class="container">
        <aside class="explorer">
            <div class="explorer-header">
                <button id="new-file">New</button>
                <button id="clear-files">Clear</button>
            </div>
            <ul id="file-list"></ul>
        </aside>
        <main class="main-area">
            <div class="toolbar">
                <span id="current-file">(no file)</span>
                <button id="save-file">Save</button>
                <button id="run-file" onclick="runCode()" >Run</button>
                
                <!-- Toggle checkbox -->
                <label>
                    Live Mode
                    <input type="checkbox" id="run-toggle">
                </label>
            </div>
            <div id="editor"></div>
            <h3>Output:</h3>
            <pre id="output"></pre>
        </main>
        <!-- <div class="viewport-section">

        </div> -->
    </div>
