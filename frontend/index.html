<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
        }
        #container {
            display: flex;
            height: 100vh;
        }

        #viewport {
            flex: 1;
            position: relative;
        }
        
        /* Side panel that contains both explorer and terminal */
        #side-panel {
            width: 400px;
            background: #1e1e1e;
            color: #cccccc;
            display: flex;
            flex-direction: column;
            border-left: 1px solid #333;
        }
        
        /* Tabs at the top of side panel */
        #panel-tabs {
            display: flex;
            background: #2d2d2d;
            border-bottom: 1px solid #333;
        }
        
        .panel-tab {
            padding: 10px 15px;
            cursor: pointer;
            border-right: 1px solid #333;
            user-select: none;
        }
        
        .panel-tab.active {
            background: #1e1e1e;
            border-bottom: 2px solid #007acc;
        }
        
        .panel-tab:hover {
            background: #3e3e3e;
        }
        
        /* Tab content areas */
        #explorer-content, #terminal-content {
            flex: 1;
            display: none;
            flex-direction: column;
            overflow: hidden;
        }
        
        #explorer-content.active, #terminal-content.active {
            display: flex;
        }
        
        /* Explorer specific */
        #explorer-header {
            padding: 10px;
            background: #2d2d2d;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        #file-tree {
            flex: 1;
            overflow-y: auto;
            padding: 5px;
        }
        
        .directory, .file {
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
            margin: 2px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .directory:hover, .file:hover {
            background: #2a2d2e;
        }
        
        .file.selected {
            background: #094771;
        }
        
        .delete-btn {
            background: transparent;
            border: none;
            color: #888;
            cursor: pointer;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 16px;
            line-height: 1;
        }
        
        .delete-btn:hover {
            background: #ff5555;
            color: white;
        }
        
        .breadcrumb {
            padding: 10px;
            background: #252525;
            border-bottom: 1px solid #333;
            font-size: 11px;
        }
        
        .breadcrumb span {
            cursor: pointer;
            color: #569cd6;
        }
        
        .breadcrumb span:hover {
            text-decoration: underline;
        }
        
        /* Terminal specific */
        #terminal-header {
            padding: 10px;
            background: #2d2d2d;
            border-bottom: 1px solid #333;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        #terminal {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background: #1e1e1e;
            min-height: 150px;
            max-height: 50vh;
        }
        
        #code-input {
            padding: 10px;
            border-top: 1px solid #333;
            background: #252525;
        }
        
        #code-editor {
            width: 100%;
            background: #1e1e1e;
            color: #cccccc;
            border: none;
            padding: 10px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            resize: none;
            flex: 1;
            min-height: 200px;
        }
        
        /* File editor (when file is open) */
        #editor-header {
            padding: 10px;
            background: #2d2d2d;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 11px;
        }
        
        .editor-controls {
            display: flex;
            gap: 5px;
        }
        
        .small-button {
            background: #007acc;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 11px;
        }
        
        .small-button:hover {
            background: #0a8de0;
        }
        
        /* Terminal input */
        #terminal-input {
            width: 100%;
            background: #1e1e1e;
            color: #cccccc;
            border: 1px solid #333;
            padding: 8px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            border-radius: 3px;
            margin-top: 10px;
        }
        
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
        }
        
        .command {
            color: #569cd6;
            margin-bottom: 5px;
        }
        
        .output {
            color: #cccccc;
            margin-bottom: 10px;
            white-space: pre-wrap;
        }
        
        .error {
            color: #f44747;
        }

        .view-btn {
            background: #2d2d2d;
            color: #cccccc;
            border: 1px solid #444;
            padding: 6px 12px;
            margin-left: 5px;
            cursor: pointer;
            border-radius: 3px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
        }

        .view-btn.active {
            background: #007acc;
            color: white;
            border-color: #007acc;
        }

        .view-btn:hover {
            background: #3e3e3e;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="viewport">
            <div id="info">
                <div>COMPAS Web Viewport</div>
                <div id="status">Ready</div>
                <div>Drag to rotate ‚Ä¢ Scroll to zoom</div>
            </div>
        </div>

        <div id="view-mode" style="position: absolute; top: 10px; right: 10px;">
            <button id="3d-mode-btn" class="view-btn active">3D View</button>
            <button id="layout-mode-btn" class="view-btn">Layout View</button>
        </div>
        
        
        <!-- Side panel with tabs -->
        <div id="side-panel">
            <div id="panel-tabs">
                <div class="panel-tab active" onclick="switchTab('explorer')">üìÅ Explorer</div>
                <div class="panel-tab" onclick="switchTab('terminal')">üíª Terminal</div>
            </div>
            
            <!-- Explorer tab content -->
            <div id="explorer-content" class="active">
                <div id="explorer-header">
                    <span>Project Files</span>
                    <div>
                        <button class="small-button" onclick="fileExplorer.createNewFolder()">+ Folder</button>
                        <button class="small-button" onclick="fileExplorer.createNewFile()">+ File</button>
                    </div>
                </div>
                <div id="file-tree">
                    Loading files...
                </div>
            </div>
            
            <!-- Terminal tab content -->
            <div id="terminal-content">
                <div id="terminal-header">
                    COMPAS Python Terminal
                    <div style="font-size: 10px;">
                        <button class="small-button" onclick="viewportInstance.clearTerminal()">Clear</button>
                        <button class="small-button" onclick="viewportInstance.resetEnvironment()">Reset</button>
                    </div>
                </div>
                <div id="terminal">
                    <!-- Terminal output will go here -->
                    <div class="output">COMPAS Web Viewport initialized. Type Python code below.</div>
                </div>
                <div id="code-input">
                    <input type="text" id="terminal-input" placeholder="Type COMPAS Python code here..." style="width: 100%;">
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Simple tab switching
        function switchTab(tabName) {
            // Update tabs
            document.querySelectorAll('.panel-tab').forEach(tab => {
                tab.classList.toggle('active', tab.getAttribute('onclick').includes(tabName));
            });
            
            // Update content
            document.getElementById('explorer-content').classList.toggle('active', tabName === 'explorer');
            document.getElementById('terminal-content').classList.toggle('active', tabName === 'terminal');
            
            // Focus input if switching to terminal
            if (tabName === 'terminal') {
                setTimeout(() => document.getElementById('terminal-input').focus(), 100);
            }
        }
    </script>
    <script src="app.js"></script>
</body>
</html>
